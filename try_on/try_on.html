<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipstick Try-On</title>
</head>
<body>
    <input type="color" id="lipstickColor">
    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="canvas"></canvas>
    <script>
        const lipstickColorInput = document.getElementById('lipstickColor');
        const imageUploadInput = document.getElementById('imageUpload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Event listener for lipstick color selection
        lipstickColorInput.addEventListener('change', applyLipstick);
        // Event listener for image upload
        imageUploadInput.addEventListener('change', loadImage);

        function applyLipstick() {
            const lipstickColor = lipstickColorInput.value;
            // Apply lipstick color to the lips region on the canvas
            // You'll need image processing algorithms to identify and modify the lip area
            // For simplicity, let's just draw a rectangle for demonstration
            ctx.fillStyle = lipstickColor;
            ctx.fillRect(100, 100, 200, 50); // Example: Draw rectangle representing lipstick on lips
        }

        function loadImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Clear canvas
                    canvas.width = img.width;
                    canvas.height = img.height;
                    // Draw image on canvas
                    ctx.drawImage(img, 0, 0);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
